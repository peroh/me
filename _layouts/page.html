---
layout: default
---


<!-- Main -->
  {% if page.sidebar %}
  <section id="main" class="wrapper sidebar {{ page.sidebar_position }}">
  {% else %}
  <section id="main" class="wrapper">
  {% endif %}
		<div class="inner">
			<header class="major">
				<h2>{{ page.title }}</h2>
				<p>{{ page.subtitle }}</p>
			</header>
			<!-- Content -->
				<div class="content">
            <div class="center header">
  					  <img class="header" src="{{ page.image }}" alt="" />
            </div>
					{{ content }}
				</div>
        {% if page.sidebar_template %}
        <div class="sidebar">
          <!-- TODO: Submit bug report to Jekyll about below -->
          {% include {{page.sidebar_template}} %}
        </div>
        {% endif %}
		</div>
	</section>
