  description:
    short:
      "Running the operations of the second biggest lifesaving club in Victoria,
      with 2000+ members. We have saved hundreds of lives in the dangerous
      waters of Portsea back beach."
    long:
      "Running the operations of the second biggest lifesaving club in Victoria,
      with 2000+ members. We have saved hundreds of lives in the dangerous
