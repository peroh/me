- role: "Finance Analyst"
  organisation: "M&A Partners"
  link: "http://mapartners.com.au/"
  image_class: "icon-mapartners"
  description:
    short: "Worked in a boutique Mergers and Acquisitions firm advising clients
            on $5-50m deals."
    long:
      "Worked in a boutique Mergers and Acquisitions firm advising clients on
      $5-50m deals.\n

      *Deals*\n

      * Ferguson Fisheries - developed off balance sheet funding structures for
        the sale and leaseback of Australian seafood quota\n
      * NY Bagels - advised on sale to Pacific Equity Partners as a bolt on
        acquisition to an existing bakery operation\n
      * Bluebird (Pepsico Inc) - worked on divestment of their 'Flemings' muesli
        bar business\n
      * Kadac - advised on the sale of the business New Development
        Corporation\n

      *Role*\n

      * Strategic analysis for buy/sell-side deals and mergers\n
      * Financial analysis on private and public companies\n
      * Build financial models\n
      * Create investor documents such as Information Memorandums and market
        updates\n
      * Work daily with C-level executives\n
      "

